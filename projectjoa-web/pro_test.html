<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
function call_java_api(){
  var api_url = "/apigw/projectjoa-servicea/test";
  $.ajax({
    url: api_url,
    type: "GET",
    cache: false,
    dataType: "json",
    data: {},
    success: function(data){
      console.log('test123343');
      setSerivceA2Table(data, '');
    },

    error: function (request, status, error){
        var msg = "ERROR : " + request.status + "<br>"
      msg +=  + "error : " + request.responseText + "<br>" + error;
      console.log(msg);
    }
  });
}

function call_py_api(){
  var api_url = "/apigw/projectjoa-pyserviceb/pytest/";
  $.ajax({
    url: api_url,
    type: "GET",
    cache: false,
    dataType: "json",
    data: {},
    success: function(data){
      console.log('test123343');
      setSerivceA2Table(data, 'pyapi');
    },

    error: function (request, status, error){
        var msg = "ERROR : " + request.status + "<br>"
      msg +=  + "error : " + request.responseText + "<br>" + error;
      console.log(msg);
    }
  });
}

function setSerivceA2Table(data,type){
  console.log(type);
  console.log(data);
  if(type!='pyapi'){
    $.each(data, function(index,item) {
            console.log(item);
      var eachrow1= "<tr>"
                  + "<td>"+item["emp_no"] +"</td>"
                  + "<td>"+item["last_name"] +"</td>"
                  + "<td>"+item["first_name"] +"</td>"
                  + "<td>"+item["gender"] +"</td>"
                  + "<td>"+item["hire_date"] +"</td>"
                  + "<td>"+item["birth_date"] +"</td>"
                  + "</tr>";
      $("#javaapi").append(eachrow1);
    });
  } else {
    $.each(data["result"], function(index,item) {
      var eachrow2= "<tr>"
                  + "<td>"+item[0]+"</td>"
                  + "<td>"+item[1]+"</td>"
                  + "<td>"+item[2]+"</td>"
                  + "<td>"+item[3]+"</td>"
                  + "<td>"+item[4]+"</td>"
                  + "<td>"+item[5]+"</td>"
                  + "</tr>";
      $("#pyapi").append(eachrow2);
    });
  }
}

call_java_api();
call_py_api();
</script>
</head>
<body>
        <p>
          projectjoa-servicea:<br>
          <div>
            <table style="width: 80%">
              <thead>
                <th>emp_no</th>
                <th>last_name</th>
                <th>first_name</th>
                <th>gender</th>
                <th>birth_date</th>
                <th>hire_date</th>
              </thead>
              <tbody id="javaapi">
              </tbody>
            </table>
          </div>
        </p>
        <p>----------------------------------</p>
        <p>
          projectjoa-pyserviceb:<br>
          <div>
            <table style="width: 80%">
              <thead>
                <th>item1</th>
                <th>item2</th>
                <th>item3</th>
                <th>item4</th>
                <th>item5</th>
                <th>item6</th>
              </thead>
              <tbody id="pyapi">
              </tbody>
            </table>
          </div>
        </p>
</body>
</html>
